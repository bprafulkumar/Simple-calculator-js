<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="/Udemy javascript/mini project/simple calculator.css">
</head>
<body>
     <main>
        <div id="main-div">
            <div id="btn-display"></div>
            <div>
                <div id="firstline">
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="numbers">+</button>
                </div>
                <div id="secondline">
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="numbers">-</button>
                </div>
                <div id="thirdline">
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="numbers">*</button>
                </div>
                <div id="fourthline">
                    <button class="numbers">C</button>
                    <button class="numbers">0</button>
                    <button class="numbers">=</button>
                    <button class="numbers">/</button>
                </div>
            </div>
        </div>
     </main>

     <script src="/Udemy javascript/mini project/simple calculator.js"></script>
</body>
</html>
